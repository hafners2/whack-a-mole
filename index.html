<!DOCTYPE html>
<html>

        <title>Whack a Mole</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
